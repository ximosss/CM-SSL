task:
  name: "test" 
  type: "regression" # "classification" or "regression
  model_name: simsiam
  num_classes: 4
  # regression
  num_outputs: 2

data:
  features_path:
  labels_path:
  target_signal_length: 1250
  split_ratios: [0.7, 0.15, 0.15] 
  split_seed: 42
  batch_size: 64 
  num_workers: 4

model:
  in_channels: 2
  base_filters: 32
  kernel_size: 3
  stride: 2
  groups: 1
  n_block: 8
  hidden_dim: 2048 
  prediction_dim: 512
  pretrained_model_path: 

training:
  # "linear_probing" or "full_finetuning"
  finetune_mode: "linear_probing" 
  epochs: 1024
  optimizer:
    lr: 1e-3
    backbone_lr: 1e-5 
    weight_decay: 1e-4
  scheduler:
    type: "cosine" # "cosine" æˆ– "none"
  early_stopping:
    patience: 10
